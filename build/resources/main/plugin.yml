name: ChosenChat
author: newton17
version: 1.0
main: com.chosen.www.chat.MainChat
description: Chat formatting plugin for adding separate chat channels with different properties
depend: [Vault,Essentials]


commands:
  channel:
    usage: /<command>
    description: "Primary Channels Command"
  g:
    usage: /<g>
    description: "General chat shortcut"
  t:
    usage: /<t>
    description: "Trade chat shortcut"
  h:
    usage: /<h>
    description: Help chat shortcut"
  l:
    usage: /<l>
    description: "Local chat shortcut"